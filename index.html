<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- intestazione -->
    <header class="clearfix">
        <img src="img/Logo.png" alt="logo">
        <div class="info-logo bold">Toboolist</div>
    </header>
    <main>
        <!-- bottoni -->
        <div class="buttons">
            <button class="bottone1">Add Task</button>
            <button class="bottone2">Add Section</button>
        </div>
        <hr>
        <div class="container-lists">
            <details open>
               <summary class="bold">New Task</summary>
                <p>&check; Quarterly Newsletter</p>
            </details>
            <details open>
               <summary class="bold">Today</summary>
                <p>&check; Recruiting blog post</p>
                <p>&check; Mobile app Luaunch</p>
                <p>&cross; Interview Jhon H.</p>
                <p>&check; Summit update tto mobiile storefronts</p>
            </details>
            <details open>
               <summary class="bold">Upcomming</summary>
                <p><span class="red circle">&Cross;</span> Schedule metting with Alex</p>
                <p><span class="green circle brd-green">&check;</span> Homepage refresh</p>
                <p>&check; Onboard new Sales team members</p>
                <p>&check; Review eeditorial calendar</p>
            </details>
        </div>
    </main>
</body>
</html>
